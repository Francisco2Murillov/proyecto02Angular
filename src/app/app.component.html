<div class="container mt-4">
  <div class="row">
    <h3>Hola, mi nombre es {{nombre}}</h3>

    <h3>La suma de 1972 + 2022 es = {{getSuma(1972,2022)}}</h3>
    <br>
    <input type="text" class="form-control" [placeholder]= "textPlaceHolder" [disabled]= "desabilitado">
    <br>
    <img [src]="img" alt="img" height="400px" width="400px" > 
  </div>

  <div class="container">
    <h3>{{texto}}</h3>
    <button class="btn btn-primary"(click)="cambiarTexto()">Hacer click..</button>
  </div>


  <div class="container">
    <input type="text" class="form-control" placeholder="Escriba algo aqui!!!"[(ngModel)]= "texto2">
    <h3>{{texto2}}</h3>
  </div>



  
</div>
